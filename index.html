<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Heroi-Level</title>
</head>
<body>

    <main>
        <img src="./assets/images/hero-removebg-preview.png" alt="" class="img-heroi">
            <div class="form-container">
                <div class="nome-container">
                    <label for="nome" aria-placeholder="Digite o nome do heroi" style=" font-size: 30px;">Nome</label>
                    <input type="text" id="nome" style=" height: 50px; width: 300px;">
                </div>
                <div class="xp-container">
                    <label for="xp" aria-placeholder="Digite a experiencia/XP" style=" font-size: 30px; margin-right: 39px;">XP </label>
                    <input type="text" id="xp" style=" height: 50px; width: 300px;">
                </div>
                <button class="btnEnviar" id="btnEnviar">Conferir</button>
                <p class="result">O heroi de nome <span id="heroName">João</span> está no nível <span id="xp-level">ascendente </span>!</p>
            </div>
    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
